{{extend 'layout_loggedin.html'}}
<br><br>
<div class="container" style="background-color:white; margin: 0 auto 5px auto; box-shadow: 0 0 5px #a1a1a1; border-radius:5px;padding: 20px">
    <h1 align="center">SETTINGS</h1>
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#hidden_tag_grid" aria-expanded="false" aria-controls="hidden_tag_grid">
                Show Tag Grid
            </button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#hidden_employee_grid" aria-expanded="false" aria-controls="hidden_employee_grid">
                Show Employees
            </button>
            <a  class="btn btn-primary" href="https://www.thefinalcountdown.app/tracker/default/user/change_password">
                Change Password
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3" align="center" style="background-color:white;">
            <br>
            <h2>
                Add Tags
            </h2>
            {{=form}}  <!-- Add Tag Form -->
        </div>
    </div>
    <div class="collapse row" id="hidden_tag_grid">
        {{=grid}} <!-- Show Tags Grid -->
    </div>
    <div class="collapse row" id="hidden_employee_grid">
        <h2>
            The Employees that report to you are:
        </h2>
        <table class="table table-striped table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User ID</th>
            </tr>
            {{ for employee in employees: }}
            <tr>
                <td>{{=employee.first_name}}</td>
                <td>{{=employee.last_name}}</td>
                <td>{{=employee.id}}</td>
            </tr>
            {{pass}}
        </table>
    </div>
</div>
